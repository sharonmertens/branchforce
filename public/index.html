<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="TripApp">
  <head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <style media="screen">
      div{
        border:1px solid black;
      }
    </style>
  </head>
  <body ng-controller="TripController as trip">
    <h1>Traveleritis App</h1>


    <div ng-controller="AuthController as auth">
      <!-- Sign Up Form -->
      <span ng-if="!auth.userInfo">
        <!-- Authomatic Slideshow Container -->
          <script>
            var i = 0; // start point
            var images = [];
            var time = 3000;

            //Image list
            images[0] = '/images/slideshow/bali.jpeg';
            images[1] = '/images/slideshow/dubai.jpeg';
            images[2] = '/images/slideshow/hawaii.jpeg';
            images[3] = '/images/slideshow/london.jpeg';
            images[4] = '/images/slideshow/paris.jpeg';
            images[5] = '/images/slideshow/telaviv.jpeg';
            images[7] = '/images/slideshow/tokyo.jpeg';

            // Change Image
            function changeImg() {
              document.slide.src = images[i];

              if (i < images.length - 1) {
                i++;
              } else {
                i = 0;
              }

              setTimeout('changeImg()', time);
            }

            // want this changeImg to run when we load page
            window.onload = changeImg;
          </script>
          <img name="slide">
        </div>
      <h2>Sign Up</h2>
      <form ng-submit="auth.createUser()">
        <input type="text" ng-model="auth.username" placeholder="Username">
        <input type="password" ng-model="auth.password" placeholder="Password">
        <input type="submit" value="Sign Up">
      </form>
      <!-- Log In Form -->
      <h2>Log In</h2>
      <form ng-submit="auth.logIn()">
        <input type="text" ng-model="auth.usernameLogIn" placeholder="Username">
        <input type="password" ng-model="auth.passwordLogIn" placeholder="Password">
        <input type="submit" value="Log In">
      </form>
      </span>

      <span ng-if="auth.userInfo">
      <button ng-click="auth.logOut()">Log Out</button>
      <a href="" ng-click="trip.changeInclude('home')">Home</a>
      <a href="" ng-click="trip.changeInclude('my-trips')">My Trips</a>
      <a href="" ng-click="trip.changeInclude('about')">About</a>
      <a href="" ng-click="trip.changeInclude('contact')">Contact Us</a>
      <div ng-include="trip.includePath"></div>
    </span>
    </div>
  </body>
</html>
