<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="TripApp">
  <head>
    <meta charset="utf-8">
    <title>Traveleritis</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body ng-controller="TripController as trip">
    <div class="title-container">
      <h1>Traveleritis</h1>
    </div>

  <!-- Sign Up Container - Appears on homepage IF auth.userInfo is false -->
  <div ng-controller="AuthController as auth" >

  <div
    class="sign-up-container"
    ng-if="!auth.userInfo"
    >
    <!-- Authomatic Slideshow Container -->
    <div class="slideshow" ng-if="!auth.userInfo">
      <img src="{{trip.imageSource}}" alt="">
    </div>
    <span ng-if="!auth.userInfo">
      <!-- Sign Up Form -->
      <h2>Sign Up</h2>
        <form ng-submit="auth.createUser()">
          <input
            type="text"
            ng-model="auth.username"
            placeholder="Username"
            />
          <input
            type="password"
            ng-model="auth.password"
            placeholder="Password"
            />
          <input
            type="submit"
            value="Sign Up"
            />
        </form>

      <!-- Log In Form -->
      <h2>Log In</h2>
        <form ng-submit="auth.logIn()">
          <input
            type="text"
            ng-model="auth.usernameLogIn" placeholder="Username"
            />
          <input
            type="password"
            ng-model="auth.passwordLogIn" placeholder="Password"
            />
          <input
            type="submit"
            value="Log In"
            />
        </form>
    </span>
  </div>

  <!-- Display on page if user has logged in -->
    <nav
      ng-if="auth.userInfo"
      >
      <a href="" ng-click="trip.changeInclude('home')">Home</a>
      <a href="" ng-click="trip.changeInclude('my-trips')">My Trips</a>
      <a href="" ng-click="trip.changeInclude('about')">About</a>
      <a href="" ng-click="trip.changeInclude('contact')">Contact Us</a>
      <button ng-click="auth.logOut()">Log Out</button>
    </nav>
    <div
      class="home-page-container"
      ng-if="auth.userInfo"
      >
      <span>
        <div ng-include="trip.includePath"></div>
      </span>
    </div>
  </div>

  </body>
</html>
